services:
  # Main Frontend + Express Server
  - type: web
    name: learnsign-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: API_PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: learnsign
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /

  # API Server
  - type: web
    name: learnsign-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node api.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        value: learnsign
    healthCheckPath: /health

  # Python FastAPI for Sign Recognition
  - type: web
    name: learnsign-python-api
    env: python
    region: oregon
    plan: free
    buildCommand: cd sign_recognition && pip install -r requirements.txt
    startCommand: cd sign_recognition && uvicorn translate_api:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    healthCheckPath: /

